<!DOCTYPE html>
<html>
  <!-- #region Head -->
  <head>
    <!-- #region Style -->
    <style>
      body {
        min-height: 450px;
        font-size: 110%;
        overflow-y: scroll;
        color: #ffffff;
        background-color: black;
        margin: 0;
        position: relative; /* Needed for the pseudo-element */
        padding-bottom: 100px;
      }
      body::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        /* border: 5px solid rgb(0, 70, 94); */
        border-top: 5px solid rgb(0, 70, 94);
        border-left: 5px solid rgb(0, 70, 94);
        border-right: 5px solid rgb(0, 70, 94);
        pointer-events: none;
        z-index: 999;
      }
      .content-wrapper {
        padding: 10px; /* Adjust this value as needed */
      }

      #title {
        font-size: 200%;
        font-weight: 400;
        color: #0000ff;
        text-align: center;
      }
      #description {
        font-size: 100%;
        min-height: 70px;
        color: #ffffff;
      }
      form {
        display: flex;
        width: 95%;
        flex-direction: column;
        align-items: stretch;
      }
      p {
        margin: 0;
        display: flex;
        align-items: center;
        flex-direction: row;
      }
      label {
        text-align: right;
        padding: 5px;
        font-size: 110%;
        min-height: 25px;
        width: 120px;
      }
      input,
      textarea,
      button {
        padding: 5px;
        font-size: 110%;
        min-height: 25px;
        flex: 2;
      }
      input[type="checkbox"] {
        width: 36px;
        max-width: 36px;
        margin: 0px -1px -1px 0px;
        min-height: 36px;
      }
      textarea {
        min-height: 100px;
      }
      .bottom-container {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 5px;
        background-color: rgb(0, 70, 94);
        z-index: 1000;
      }
      .bottom-div {
        display: inline-block;
        background-color: rgb(0, 70, 94);
        position: relative;
        bottom: 0;
      }
      .bottom-div span {
        display: block;
        padding: 5px 20px;
        line-height: 0.8;
      }
      .bottom-div:first-child span {
        padding-left: 5px;
      }
      .bottom-div:last-child span {
        padding-right: 20px;
      }
      form#footer {
        flex-direction: row;
        position: fixed; /* Make footer always visible */
        bottom: 50px; /* Adjust distance from bottom */
        left: 0;
        right: 0;
        display: flex;
        justify-content: space-evenly; /* Evenly space the buttons */
        padding: 0 10px; /* Padding on sides */
        z-index: 1000; /* Ensure it's above the pseudo-element */
        background-color: rgba(0, 71, 94, 0.359);
      }
    </style>
    <!-- #endregion Style -->
    <!-- #region meta -->
    <meta
      name="autotoolswebscreen"
      type="variablejs"
      group="UI Info"
      id="titleFromTasker"
      label="Title"
      description="Title to show at the top."
      hint="YouTube"
    />
    <meta
      name="autotoolswebscreen"
      type="variablejs"
      group="UI Info"
      id="descriptionFromTasker"
      label="Description"
      description="(optional) Description to show at the top."
      hint="Description of the video."
    />
    <meta
      name="autotoolswebscreen"
      type="variablejs"
      group="UI Info"
      id="contentFromTasker"
      label="Form Content"
      description="A form to show in the web screen in special format."
      hint="Text:TEXT,Bool:BOOL,Int:INT"
    />
    <meta
      name="autotoolswebscreen"
      type="variablejs"
      group="UI Info"
      id="valuesFromTasker"
      label="Form Values"
      description="Values to prefill the form with. Comma separated."
      hint="value1,true,3"
    />
    <!-- #endregion meta -->
  </head>
  <!-- #endregion Head -->
  <!-- #region Body -->
  <body>
    <div class="content-wrapper">
      <!-- All your content except .bottom-container goes here -->
      <div id="title">Untitled 20</div>
      <div id="description"></div>
      <div id="header"></div>
      <form id="content"></form>
      <form id="footer"></form>
      <div id="bottom-container" class="bottom-container">
        <div class="bottom-div"><span id="testdiv">No Values</span></div>
        <div class="bottom-div">
          <span id="version">Input Form Version: 1.2.22</span>
        </div>
      </div>
    </div>

    <!-- #region JS -->
    <script type="text/javascript">
      AutoTools.sendCommand("InputOpened");
      var br = document.createElement("span");
      br.innerHTML = "<br>";
      var titleElement = document.querySelector("#title");
      var descriptionElement = document.querySelector("#description");
      var headerElement = document.querySelector("#header");
      var contentElement = document.querySelector("#content");
      var footerElement = document.querySelector("#footer");
      var testdivElement = document.querySelector("#testdiv");
      var versionElement = document.querySelector("#version");

      if (AutoTools.isSet("titleFromTasker")) {
        titleElement.innerHTML = titleFromTasker;
        document.title = titleFromTasker;
      }

      if (AutoTools.isSet("descriptionFromTasker")) {
        descriptionElement.innerHTML = descriptionFromTasker;
      }

      if (AutoTools.isSet("contentFromTasker")) {
        // Content from tasker is an array separated by commas
        var items = contentFromTasker.split(",");
        items.forEach(function (item) {
          // Separate the string into name and type
          var [name, type] = item.split(":");
          // contentElement.appendChild(br.cloneNode(true));
          // Create a <p> element for each item
          var pElement = document.createElement("p");
          var labelElement = document.createElement("label");
          labelElement.innerHTML = name + ":";
          pElement.appendChild(labelElement);
          if (type === "TEXTAREA") {
            var inputElement = document.createElement("textarea");
          } else {
            var inputElement = document.createElement("input");
          }
          switch (type) {
            case "TEXTAREA":
              // Create a <div> element for TEXT type
              inputElement.rows = 10;
              inputElement.cols = 50;
              inputElement.wrap = "soft";
              // inputElement.style = "height: 200px; width: 100%;";
              break;
            case "TEXT":
              // Create a <div> element for TEXT type
              inputElement.type = "text";
              break;
            case "BOOL":
              // Create a <div> element for BOOL type
              inputElement.type = "checkbox";
              break;
            case "INT":
              // Create a <div> element for INT type
              inputElement.type = "number";
              break;
            default:
              // Handle unknown type
              inputElement.type = "text";
              inputElement.placeholder =
                type +
                " is not a valid type. Please use TEXT, TEXTAREA, BOOL, or INT.";
              break;
          }
          inputElement.id = name;
          inputElement.name = name;
          pElement.appendChild(inputElement);
          contentElement.appendChild(pElement);
        });

        // Create Submit Button
        var submitButton = document.createElement("input");
        submitButton.type = "button";
        submitButton.value = "Submit";
        submitButton.style = "max-width: 100px;";
        submitButton.onclick = function () {
          var data = [];
          items.forEach(function (item) {
            var [name, type] = item.split(":");
            var inputElement = document.getElementById(name);
            if (inputElement.type === "checkbox") {
              data.push(inputElement.checked);
            }
            if (inputElement.type === "number") {
              data.push(inputElement.value);
            }
            if (
              inputElement.type === "text" ||
              inputElement.type === "textarea"
            ) {
              data.push(inputElement.value);
            }
          });
          AutoTools.sendCommand("InputValues=:=" + data);
          AutoTools.sendCommand("InputCompleted");
        };
        footerElement.appendChild(submitButton);

        // Create Cancel Button
        var cancelButton = document.createElement("input");
        cancelButton.type = "button";
        cancelButton.value = "Cancel";
        cancelButton.style = "max-width: 100px;";
        cancelButton.onclick = function () {
          AutoTools.sendCommand("InputCancelled");
        };
        footerElement.appendChild(cancelButton);
      }

      // Prefill the form with values from tasker
      if (AutoTools.isSet("valuesFromTasker")) {
        var values = valuesFromTasker.split(",");
        var items = contentFromTasker.split(",");
        var validValueCount = 0;
        var invalidValueCount = 0;
        items.forEach(function (item, index) {
          var [name, type] = item.split(":");
          var inputElement = document.getElementById(name);
          if (
            typeof values[index] === "undefined" ||
            values[index] === "%values"
          ) {
            invalidValueCount++;
          } else {
            validValueCount++;
            if (inputElement.type === "checkbox") {
              inputElement.checked = values[index] === "true";
            } else {
              inputElement.value = values[index];
            }
          }
        });
        if (invalidValueCount > 0) {
          testdivElement.innerHTML = "Has " + invalidValueCount + " Invalid Values";
        } else if (validValueCount > 0) {
          testdivElement.innerHTML = "Has " + validValueCount + " Valid Values";
        };
      }
      versionElement.innerHTML = "Input Form Version: 1.2.31";
    </script>
    <!-- #endregion JS -->
  </body>
  <!-- #endregion Body -->
</html>
